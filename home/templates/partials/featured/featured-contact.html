{% load static %}
<div class="spacer"></div>
<section>
    <div class="container contact px-0 px-lg-1">
      <div id="form" class="row">
        <div class="relative col-12 col-md-6 flex__column px-2">
          <h1 class="Light icon">Let's Get <span class=" primary">Started</span></h1>
          <p class="medium-text form-text">
            If you have a project that you would like to discuss, get in touch. I am always happy to hear from
            you. You can fill out the form or contact me on LinkedIn or GitHub below.</p>
         {% include 'partials/links2.html' %}
        </div>
        <div class="form__overlay col-12 col-md-6 px-2">
          <form action="{% url 'contact' %}" method="POST" class="form">
            {% csrf_token %}
            <div class="form__group">
              <input type="text" name="name" class="form__input" placeholder="Your name" id="name" required>
            </div>
            <div class="form__group">
              <input type="email" name="email" class="form__input" placeholder="Your email" id="email" required>
            </div>
            <div class="form__group">
              <textarea name="message" class="form__input form__textarea" placeholder="Your message" id="message"
                required></textarea>
            </div>
            <button class="btn medium-text">Send &nbsp;<i class="fas fa-paper-plane"></i></button>
          </form>
        </div>
      </div>
    </div>
</section>
