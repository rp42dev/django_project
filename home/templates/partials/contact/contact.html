{% load static %}

<div class="spacer"></div>
<section id="contact">
    <div class="container split">
        <div class="p-2 py-3 p-sm-3 py-xl-4 split__content m-0 m-sm-3 my-0 mr-0">
            <h2 class="gray left">Get in <span class=" primary">touch</span></h2>
            <p class="large-text poppins left">
                I'm eager to hear about your project and discuss how 
                I can bring your vision to reality. 
                I look forward to the opportunity and creating something amazing!</p>
            <a href="{% url 'contact' %}" class="btn scrollto">Get in touch</a>
        </div>
        <div class="split__img bg-primary d-none d-md-block">
            <img src="{% static 'img/contact.jpg' %}" class="rotate-7deg" alt="Hero Image">
            {% include 'partials/contact/form.html' %}
        </div>
    </div>
</section>
