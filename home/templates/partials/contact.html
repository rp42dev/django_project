<section id="contact" class="section left p bg-light">
    <h2>Contact Us</h2>
    <div class="container">
        <div class="row fade">
            <div class="col-12 col-md-6">
                <div class="contact-form">
                    <form id="contact-form" method="post" action="{% url 'contact' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" name="name" required>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" required>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" rows="4" placeholder="Message" name="message"
                                required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send
                            Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
